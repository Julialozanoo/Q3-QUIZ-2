<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Ticketing Center</title>
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>

        let ticketPrice = 200;
        let ticketType = "Regular"; 

        function toggleContent(id) {
            let content = document.getElementById(id);
            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
            } else {
                content.classList.add('hidden');
            }
        }
        function buyTicket() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            if (name === "" || email === "") {
                alert("Please enter your personal information.");
                return;
            }
            let confirmAction = confirm("Do you want to purchase this ticket?");
            if (confirmAction) {
                document.getElementById("output").innerHTML = `<div class='alert alert-success'>Thank you, ${name}. You have purchased a ticket for 200 PESOS.</div>`;
                document.getElementById("printTicket").style.display = "block";
            } else {
                document.getElementById("output").innerHTML = "<div class='alert alert-danger'>Purchase canceled.</div>";
            }
        }
        function printTicket() {
            alert("Check your email for the ticket details.");
        }
    </script>
    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#"> Online Ticketing Center</a>
        </div>
    </nav>
    
    <div class="container text-center mt-4">
        <h1 class="mb-3">Book Your Ticket Now</h1>
        <p class="text-muted">Secure your seat in just a few clicks!</p>
        
        <div class="mb-3 text-start">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name">
            <label for="email" class="form-label mt-2">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email">
        </div>
        
        <button class="btn btn-primary mt-3" onclick="toggleContent('ticketDetails')">View Ticket Details</button>
        <div id="ticketDetails" class="hidden mt-3 p-3 border rounded bg-light">
            <p><strong>Ticket Type:</strong> Regular</p>
            <p><strong>Price:</strong> PHP <span id="price">200</span></p>
        </div>
        
        <button class="btn btn-success mt-3" onclick="buyTicket()">Buy Ticket</button>
        <div id="output" class="mt-3"></div>
        
        <button id="printTicket" class="btn btn-info mt-3 hidden" onclick="printTicket()">Print Ticket</button>
    </div>
    
    <footer class="bg-primary text-white text-center py-3 mt-4">
        <p class="footer-text">&copy; 2025 Online Ticketing Center. <a href="https://example.com" class="text-white"></a></p>
        <p class="footer-text"><strong>Note:</strong> Hi Ma'am, I asked help from ChatGPT and watched tutorials on YouTube and TikTok.</p>
    </footer>
</body>
</html>
